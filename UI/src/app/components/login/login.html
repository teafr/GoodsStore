<div class="login-container">
  <h2>Login</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Email</label>
      <input id="username" type="email" formControlName="username" placeholder="Enter your email" />
      @if (form.get('username')?.invalid && form.get('username')?.touched) {
        <small>Email is required</small>
      }
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Enter your password" />
      @if (form.get('password')?.invalid && form.get('password')?.touched) {
        <small>Password is required</small>
      }
    </div>

    <button type="submit" [disabled]="form.invalid">Login</button>
  </form>

  <div class="extra-links">
    <a routerLink="/register">Donâ€™t have an account? Register</a>
  </div>
</div>
